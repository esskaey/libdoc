<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Cover</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
			body {
				font-family: Arial, "Helvetica Neue", sans-serif;
				line-height: 1.4em;
			}
			
			#banner {
				background-color: #ececec;
				padding-left: 36px;
				padding-right: 36px;
				padding-bottom: 80px;
				color: #636363;
			}

			#banner-logo {
				position: absolute;
				left: 36px;
				top: -24px;
				z-index: 502;
			}

			#banner-title {
				font-size: 200%;
				font-weight: bold;
				padding: 8px;
				padding-top: 320px;
			}

			#banner-subtitle {
				font-size: 150%;
				padding: 8px;
				padding-bottom: 480px;
			}

			#banner-version-copyright {
				padding: 8px;
				padding-top: 40px;
				padding-left: 36px;
				padding-right: 36px;
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div id="banner">
			<img id="banner-logo" alt="" src="_static/logo.png"></img>
			<div id="banner-title">[title]</div>
			<div id="banner-subtitle">[subtitle]</div>
		</div>
		<div id="banner-version-copyright">
			Version [version]
			<br/>
			Copyright &copy; [copyright]. All rights reserved.
		</div>
	</body>
</html>
